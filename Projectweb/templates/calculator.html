<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>calculator</title>
</head>
<body>
    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            <h2> Calculator </h2>
            <hr>
            <div class="mb-3">
              <label> Value 1 </label>
              <input type="text" class="form-control" required name="num1">
            </div>
            <label> Select Opr... </label>
            <select name="opr" class="form-control" value="opr">
                <option value="+" {% if opr == '+' %} selected {% endif %}>+</option>
                <option value="-" {% if opr == '-' %} selected {% endif %}>-</option>
                <option value="*" {% if opr == '*' %} selected {% endif %}>*</option>
                <option value="/" {% if opr == '/' %} selected {% endif %}>/</option>

            </select>
            <div>
              <label> Value 2 </label>
              <input type="text" class="form-control" required name="num2">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <br>
            <label> Output </label>
            <input type="text" class="form-control" value="{{sum}}">
          </form>
        </div>
    
</body>
</html>
