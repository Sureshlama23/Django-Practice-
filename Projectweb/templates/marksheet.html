<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Marksheet </title>
</head>
<body>
    <div class="container mt-5">
        <form method="post" >
            {% csrf_token %}
            <h2> <center> Marksheet </center> </h2>
            <hr>
            {% if error %}
            <div class="alert alert-danger", role="alert">
                Please Enter the value
            </div>
            {% endif %}
            <div class="mb-3">
              <label class="form-label"> Subject1 </label>
              <input type="text" class="form-control" required name="subject1">
            </div>
            <div class="mb-3">
              <label class="form-label"> Subject2</label>
              <input class="form-control" required name="subject2">
              <div class="mb-3">
                <label class="form-label"> Subject3 </label>
                <input type="text" class="form-control" required name="subject3">
              </div>
              <div class="mb-3">
                <label class="form-label"> Subject4</label>
                <input class="form-control" required name="subject4">
                <div class="mb-3">
              <label class="form-label"> Subject5</label>
              <input type="text" class="form-control" required name="subject5">
            </div>
            <button type="submit">Marksheet</button>
            <div>
            <label class="form-label"> Total </label>
            <input type="text" class="form-control" value="{{total}}">
            </div>
            <div>
            <label class="form-label"> Percentage </label>
            <input type="text" class="form-control" value="{{percentage}}">
          </div>
          <label class="form-label"> Grade Division </label>
          <input type="text" class="form-control" value="{{division}}">
          </form>
    </div>   
</body>
</html>
