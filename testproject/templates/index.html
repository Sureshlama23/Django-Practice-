<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="pt-4">
        <div >
            <form  method="post" class="col-6 mx-auto card p-3 shadow-lg" action="{% url "result" %}">
                {% csrf_token %}
                <h2> Calculator </h2>
                    <div class="mb-3">
                      <label for="name" class="form-label" > Value1 </label>
                      <input type="text" class="form-control" name="num1" value="{{num1}}" required>
                    </div>
                    <div>
                      <label for="name" class="form-label" aria-label="floating" > Value1 </label>
                      <input type="text" class="form-control" value="{{num2}}" name="num2" required>
                    </div>
                    <div class="pt-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    Output <input type="textinput" value="{{result}}">
                    </div>
            </form>
       </div>
    </div>
    
</body>
</html>
